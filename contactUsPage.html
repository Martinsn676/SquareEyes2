<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquareEyes - Contact page</title>
    <meta name="description" content="Contact page for Square Eyes, send us a message or give us a call">
    <link href="cssFolder/styles.css" rel="stylesheet">
    <link href="cssFolder/infoPages.css" rel="stylesheet">
    <script defer src="js/header.js"></script>
</head>
<body>
    <header>
    </header>
<main>
<div class="contactUsPage flexColumn alignColumn">
    <div class="infoTopText grid1 alignCenter">
        <h1>Contact us</h1>
        <p>We are here to support you all weekdays from 9:00 - 15:00</p>
    </div>
    <div class="flexColumn grid2 contactFields">
        <p>The best way to reach us, is through this contact form</p>
        <label for="nameField">Name:</label>
        <input type="text" id="nameField" name="message">
        <label for="emailField">E-mail:</label>
        <input type="text" id="emailField" name="message">
        <label for="message">What can we help you with?</label>
        <textarea type="text" id="message" name="message"></textarea>
        <div class="sendButton">
            <button>Send</button>
            <div>Message sent!</div>
        </div>
    </div>
    <div class="grid3 noMarginGroup textLines">
        <h6> Contact e-mail </h6><a href="mailto:contact@squareeyes.com"> contact@SquareEyes.com</a>
        <h6> Phone number </h6><h4> +47 22442200</h4>
        <h6> Postal address </h6><h4> Tvetensveien 150</h4><h4> 0671 Oslo</h4>
    </div>
    <div class="grid4 mapSnippet">
        <img  src="other/mapPc.png">
    </div>
</div>
</main>
<footer>

</footer>
</body>
</html>
